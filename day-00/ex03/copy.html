<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <ul>
            <li>
                <h2>Frontend</h2>
                <p style="width:80%" data-value="80"></p>
                HTML5<progress class="html5" value=80 max=100></progress>
                <p style="width:60%" data-value="60"></p>
                CSS3<progress class="css3" value=60 max=100></progress>
                <p style="width:50%" data-value="50"></p>
                JQuery<progress class="jquery" value=50 max=100></progress>
            </li>
            <li><h2>Backend</h2>
                <p style="width:75%" data-value="75"></p>
                Python<progress class="python" value=75 max=100></progress>
                <p style="width:65%" data-value="65"></p>
                PHP<progress class="php" value=65 max=100></progress>
                <p style="width:35%" data-value="35"></p>
                Node.js<progress class="node-js" value=35 max=100></progress>
            </li>
        </ul>
    </body>
</html>
