<!DOCTYPE html>
<html>
	<head>
		<title>Day-06 Ex-01</title>
	</head>
	<body>
		<form method="post">
			{% csrf_token %}
			{{ form.username }}
			{{ form.password }}
			<input type="submit" value="LOGIN">
		</form>
		{% if error %}
			<p>{{ error }}</p>
		{% endif %}
		<p>Don't have an Account? <a href="/ex01/signup"> Sign up now!</a></p>
	</body>
</html>
